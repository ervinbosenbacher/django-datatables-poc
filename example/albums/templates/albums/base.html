{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rolling Stone Top 500 albums of all time</title>
  <meta name="description" content="Rolling Stone magazine's 2012 list of 500 greatest albums of all time with genres.">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="{% static "css/jquery.dataTables.yadcf.css" %}">
  <link type="text/css" href="//cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.css" rel="stylesheet" />


  <style>
    td.details-control {
        background: url("{% static 'resources/details_open.png' %}") no-repeat center center;
        cursor: pointer;
    }
    tr.shown td.details-control {
        background: url("{% static 'resources/details_open.png' %}") no-repeat center center;
    }
  </style>

</head>

<body>
  <div class="container" style="font-size: .9em;">
    {% block content %}{% endblock %}
  </div>
  <script type='text/javascript' src='//code.jquery.com/jquery-3.5.1.js' id='jquery-js'></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script src="{% static "js/jquery.dataTables.yadcf.js" %}"></script>
  <!--<script src="//cdn.datatables.net/select/1.3.3/js/dataTables.select.min.js"></script>-->


  {% block extra_js %}{% endblock %}
</body>
</html>
